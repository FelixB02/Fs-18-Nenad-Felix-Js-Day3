<body>
    <div id="weather"> </div>



    <script>
        let array = [1, 7, -3, 9];
        let output = 0;

        for (let i = 0; i < array.length; i++) {
            if (output < array[i]) {
                output = array[i];
            }
        }
        console.log(output);


        let temperature = Math.floor(Math.random() * 30 - 5);

        console.log(temperature)

        if (temperature <= 10) {
            console.log("The weather is cold");
        } else {
            console.log("The weather is moderate");
        }
    </script>
