<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Basic.css">
</head>

<body>
    <div id="weather">
        <p id="text"></p>
    </div>



    <script>
        let array = [1, 7, -3, 9];
        let output = 0;

        for (let i = 0; i < array.length; i++) {
            if (output < array[i]) {
                output = array[i];
            }
        }
        console.log(output);


        let temperature = Math.floor(Math.random() * 30 - 5);

        console.log(temperature)

        if (temperature <= 10) {
            console.log("The weather is cold");
            document.getElementById("weather").innerHTML += "<img src=https://cdn.pixabay.com/photo/2014/11/28/01/01/jay-548381_1280.jpg alt=`Cold`>";
            document.getElementById("text").innerHTML = "The weather is cold";
        } else {
            console.log("The weather is moderate");
            document.getElementById("weather").innerHTML += "<img src=https://cdn.pixabay.com/photo/2014/02/27/16/10/flowers-276014_1280.jpg alt=`Cold`>"
            document.getElementById("text").innerHTML = "The weather is warm";
        }
    </script>
</body>

</html>
